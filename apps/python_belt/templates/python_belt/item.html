<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'python_belt/css/main.css' %}">
    <title>{{item.item_name}}</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>{{item.item_name}}</h1>
          <ul>
            <li><a href="{% url 'dashboard' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
      </header>

      <p>Users who added this product/item under their wish list</p>
      <br>
      {% for user in users %}
        <p>{{user.name}}</p>
      {% endfor %}

    </div>

  </body>
</html>
