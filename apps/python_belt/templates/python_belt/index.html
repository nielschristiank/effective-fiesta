<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'python_belt/css/main.css' %}">
    <title>Login/Registration</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Welcome!</h1>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <small><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></small>
        {% endfor %}
      </ul>
      {% endif %}
      <div  id="register">
        <fieldset>
          <legend><strong>Register</strong></legend>
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <label>Name: <input type="text" name="name"></label><br>
            <label>Username: <input type="text" name="username"></label><br>
            <label>Password: <input type="password" name="password"></label><br>
            <label>Confirm Password: <input type="password" name="passconf"></label><br>
            <label>Date Hired: <input type="date" name="date_hired"></label><br>
            <input type="Submit" value="Register">
          </form>
        </fieldset>
      </div>
      <div id="login">
        <fieldset>
          <legend><strong>Login</strong></legend>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label>Username: <input type="text" name="username"></label><br>
            <label>Password: <input type="password" name="password"></label><br>
            <input type="Submit" value="Login">
          </form>
        </fieldset>
      </div>
    </div>

  </body>
</html>
